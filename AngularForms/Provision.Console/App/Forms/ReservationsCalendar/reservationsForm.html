<div ng-app="app" ng-controller="MainCtrl" id='MainCtrl' ng-cloak>
    <img class="centered" src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" ng-if="spFormFactory.loading" />
    <div id='formContainer' ng-show="spFormFactory.loading != true" >
        <h2>{{ListTitle}}<b></b></h2>
        <h3>
            {{f.RoomApprovalStatus.Value}}
            <div class="fa fa-print non-printable" title='Print this form' style="color:#0072C6;font-size:30px" onclick="window.print();return false;" ng-if="formMode != 'New'"></div>
        </h3>
        <hr>
        <ng-form name="mainForm">   
            <div class="container">
                <div class="row non-printable">
                    <div class="col-md-12">
                            <li>All requests are on first come first served basis.</li>
                            <li><b>PLEASE DO NOT</b> rearrange table or chairs, and <b>PLEASE DO NOT</b> move furniture between rooms.</li>
                            <li>Leave rooms in a clean and orderly manner.</li>
                            <li>E-mail questions to <a href='mailto:cr@capitol.hawaii.gov'>cr@capitol.hawaii.gov</a></li>
                        <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                        <input type="button" class="btn btn-primary save-btn" value="Submit"  ng-show='ClosedStage != true' ng-click="saveWithButtonDisabled()" ng-disabled="mainForm.$invalid"
                        ng-hide="saveButtonDisabled || hideSaveButton" />
                    </div>
                </div>
            
                <div data-ng-include="'../../Assets/App/Forms/ReservationsCalendar/reservationsFields.html?ver=9'" > </div>
            
                <div class="row non-printable">
                    <div class="col-md-12">
                        <br>
                        <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                        <input type="button" class="btn btn-primary save-btn" value="Submit"   ng-show='ClosedStage != true' ng-click="saveWithButtonDisabled()" ng-disabled="mainForm.$invalid"
                        ng-hide="saveButtonDisabled || hideSaveButton" />
                    </div>
                </div>
            </div>
        </ng-form>    
    </div>
</div>
